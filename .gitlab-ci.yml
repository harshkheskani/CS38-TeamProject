stages:
  - test
  - deploy

Test:
  image: python:3.8.3
  stage: test
  before_script:
    - pip install -r requirements.txt
    - cd leidos_project
    - python manage.py migrate
    - python manage.py collectstatic --no-input
  when: on_success
  tags:
    - docker
  script:
    - cd leidos_project
    - coverage run --include="./*/*" --omit="./manage.py" manage.py test
    - coverage report -m
    - coverage xml -i
  artifacts:
    paths:
      - coverage.xml

Deployment:
  image: ruby:latest
  stage: deploy
  before_script:
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  environment:
    name: main
    url: $HEROKU_APP_HOST
  only:
    - main
