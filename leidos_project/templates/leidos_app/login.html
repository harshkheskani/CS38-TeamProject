<!DOCTYPE html>
{% extends 'leidos_app/base.html' %}
{% load static %}

<html>

    <head>

        <title>
            Leidos - 
            {% block title_block %}
                Login
            {% endblock %}
        </title>

    </head>

    {% block head_block %}
        <link rel="stylesheet" href="{% static 'form.css' %}">
    {% endblock %} 

    {% block body_block %}
    <div class="form_css">
        <h1 class="formh1"> Login </h1>
        <div  class="container p-4 mt-5" style="width: 40%;">
        <form class="row g-3" method="post" action="{% url 'leidos_app:login' %}" >
            {% csrf_token %}

            <div class="col-md-12">
            <label class="form-label" for="id_username">Username</label>
            <input class="form-control" type="text" name="username" id="id_username"/>
            </div>

            <div class="col-md-12">
            <label class="form-label" for="id_password">Password</label>
            <input class="form-control" type="password" name="password" id="id_password"/>
            </div>

            <input class="btn btn-primary col" type="submit" value="Submit" />
        </form>
        </div>
    </div>
    {% endblock %}

    
</html>
