<!DOCTYPE html>
{% extends 'leidos_app/base.html' %}
{% load static %}

<html>

    <head>

        <title>
            Leidos - 
            {% block title_block %}
                Login
            {% endblock %}
        </title>

    </head>

    {% block head_block %}
        <link rel="stylesheet" href="{% static 'form.css' %}">
    {% endblock %} 

    {% block body_block %}
    <div class="form_css">
        <h1 class="formh1"> Login </h1>

        <form id="login_form" method="post" action="{% url 'leidos_app:login' %}" >
            {% csrf_token %}

            Username: <input class="form-control" type="text" name="username" value="" size="50" />
            <br />

            Password: <input class="form-control" type="password" name="password" value="" size="50" />
            <br />

            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
    {% endblock %}

    
</html>
