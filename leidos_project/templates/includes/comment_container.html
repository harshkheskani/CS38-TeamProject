 <div class="col-md-6">
     <div class="bg-white"
          style="border-radius: 11px;
                       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                       margin-top: 5%;
                       margin-bottom: 5%;
                       max-width: 100%;
                       margin-left: auto;
                       margin-right: auto">

         <div class="d-flex flex-row p-2">
             {% if user.userprofile.profile_pic %}
             <img class="rounded-circle" src="{{MEDIA_URL}}{{user.userprofile.profile_pic}}" width="50">
             {% endif %}
             <div class="d-flex flex-column ml-2"><span style="font-size: 20px" class="font-weight-bold">{{comment.user_fk.username}}</span><span>{{comment.date_posted}}</span></div>
         </div>
         <div class="overflow-auto mt-2 p-2">
             <p style="font-size: 14px">{{comment.content}}</p>
         </div>
         <div class="d-flex justify-content-between p-1 border-top">
             {% if user == comment.user_fk and "profile" not in request.path %}
             <a href="{% url 'leidos_app:delete_comment' comment.pk %}" class="btn btn-danger">Delete Review</a>
             {% endif %}
         </div>
     </div>
 </div>
